# AFNetworking generic
- regex: '([^/]+)/(\d+(?:\.\d+)+) \((?:iPhone|iPad); iOS [0-9\.]+; Scale/[0-9\.]+\)'
  name: '$1'
  version: '$2'

- regex: 'Instacast(?:HD)?/(\d\.[\d\.abc]+) CFNetwork/([\d\.]+) Darwin/([\d\.]+)'
  name: Instacast
  version: $1

-
  regex: 'Podcasts/([\d\.]+)'
  name: Podcasts
  version: $1

-
  regex: 'Pocket Casts(?:, (?:Android|iOS) v([\d\.]+))?'
  name: Pocket Casts
  version: $1

-
  regex: 'BeyondPod'
  name: BeyondPod
  version:

-
  regex: 'AntennaPod/([\d\.]+)'
  name: AntennaPod
  version: $1

-
  regex: 'Overcast/([\d\.]+)'
  name: Overcast
  version: $1

- regex: 'Podkicker(?: Pro)?/([\d\.]+)'
  name: Podkicker
  version: $1

- regex: 'Castro/(\d+)'
  name: Castro
  version: $1

- regex: 'DoggCatcher'
  name: DoggCatcher
  version: